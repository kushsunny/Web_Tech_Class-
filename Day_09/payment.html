<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment Form Validation</title>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var cardNumber = document.getElementById("cardNumber").value;
            var expiryMonth = document.getElementById("expiryMonth").value;
            var expiryYear = document.getElementById("expiryYear").value;
            var cvv = document.getElementById("cvv").value;

            // Check if name is not empty
            if (name === "") {
                alert("Please enter your name.");
                return false;
            }

            // Check if email is not empty and contains "@" symbol
            if (email === "" || !email.includes("@")) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Check if card number is exactly 16 digits
            if (cardNumber.length !== 16 || isNaN(cardNumber)) {
                alert("Please enter a valid 16-digit credit card number.");
                return false;
            }

            // Check if expiry month and year are not empty
            if (expiryMonth === "" || expiryYear === "") {
                alert("Please enter the expiry date.");
                return false;
            }

            // Check if CVV is exactly 3 digits
            if (cvv.length !== 3 || isNaN(cvv)) {
                alert("Please enter a valid 3-digit CVV.");
                return false;
            }

            // All validations passed
            alert("Payment details are valid!");
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <h2>Credit Card Payment</h2>
        Name: <input type="text" id="name"><br><br>
        Email: <input type="text" id="email"><br><br>
        Credit Card Number: <input type="text" id="cardNumber"><br><br>
        Expiry Month: <input type="text" id="expiryMonth" placeholder="MM"><br><br>
        Expiry Year: <input type="text" id="expiryYear" placeholder="YYYY"><br><br>
        CVV: <input type="text" id="cvv"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
